<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>india - Modern Presentation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Reveal.js core CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js/dist/reveal.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js/dist/theme/black.css">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    /* Modern theme styles */
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    
    .reveal {
      font-family: 'Inter', sans-serif;
      width: 100vw !important;
      height: 100vh !important;
    }
    
    .reveal .slides {
      width: 1920px !important;
      height: 1080px !important;
      left: 50% !important;
      top: 50% !important;
      transform: translate(-50%, -50%) scale(var(--reveal-scale, 1)) !important;
      transform-origin: center center !important;
    }
    
    .reveal .slides section {
      width: 1920px !important;
      height: 1080px !important;
      padding: 60px !important;
      box-sizing: border-box !important;
      display: flex !important;
      flex-direction: column !important;
      justify-content: center !important;
    }
    
    /* Title Slide - Modern style */
    .title-slide {
      background: linear-gradient(135deg, #4d6682 0%, #d3d1cc 100%);
      color: white;
      text-align: center;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    
    .title-slide h1 {
      font-size: 120px;
      font-weight: 700;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      line-height: 1.2;
      max-width: 1600px;
      margin: 0 auto;
    }
    
    /* Section Slide - Modern style */
    .section-slide {
      background: linear-gradient(45deg, #4d6682 0%, #d3d1cc 100%);
      color: white;
      text-align: center;
      border-radius: 15px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.2);
    }
    
    .section-slide h2 {
      font-size: 96px;
      margin-bottom: 60px;
      border-bottom: 6px solid rgba(255,255,255,0.3);
      padding-bottom: 30px;
      max-width: 1600px;
      margin-left: auto;
      margin-right: auto;
    }
    
    /* Main Slide - Modern style */
    .main-slide {
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      color: #2d3748;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    
    .main-slide img {
      border-radius: 20px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.15);
      transition: transform 0.3s ease;
    }
    
    .main-slide img:hover {
      transform: scale(1.05);
    }
    
    /* Rest of your existing styles... */
  </style>
</head>
<!-- Rest of your HTML structure -->
</html>
