<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>india - Corporate Presentation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js/dist/reveal.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

  <style>
    /* Corporate theme styles */
    .reveal {
      font-family: 'Roboto', sans-serif;
    }
    
    .title-slide {
      background: linear-gradient(90deg, #2c3e50 0%, #34495e 100%);
      color: white;
      text-align: center;
      border-bottom: 8px solid #4d6682;
    }
    
    .section-slide {
      background: #ffffff;
      color: #2c3e50;
      text-align: center;
      border-left: 12px solid #4d6682;
    }
    
    .main-slide {
      background: #ffffff;
      color: #2c3e50;
      border-left: 8px solid #4d6682;
    }
    
    .main-slide h2 {
      text-transform: uppercase;
      letter-spacing: 2px;
      font-weight: 500;
    }
    
    /* Professional styling */
    .main-slide img {
      border: 3px solid #4d6682;
      border-radius: 5px;
    }
    
    /* Rest of corporate styles... */
  </style>
</head>
<!-- Corporate template HTML structure -->
</html>
